- name: setup group
  action: group name={{group_name}} state=present
- name: setup user
  action: user name={{user_name}} state=present group={{group_name}}
- name: set up packages
  action: apt pkg={{item}} state=latest update_cache=yes
  with_items: required_packages
- easy_install: name=pip executable=easy_install3
- name: install additional needed packages via pip
  pip: name={{item}} executable=pip3
  with_items: required_pip_packages

